
<head>
  <title>Meteor-RSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" media="screen">
  <link href="/flat-ui.css" rel="stylesheet" type="text/css"/>

</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#">Meteor-RSS</a>
			<p class="navbar-text pull-right">{{loginButtons align="right"}}</p>
		</div>
	</nav>


	<div class="container">
		{{#if currentUser}}
			<div class="row">
				{{> feeds}}
				{{> overview}}
			</div>
		{{else}}
			<h1 class="text-center">Welcome to Meteor-RSS</h1>
			<p class="text-center">Please Sign In at top right</p>
			<br />
			<p class="text-center">Copyright (c) 2013 <a href="http://davidbeath.com">David Beath</a></p>
			<p class="text-center">Source: <a href="http://github.com/DBeath/meteor-rss">Meteor-RSS</a></p>
		{{/if}}
	</div>

	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

</body>

<template name="feeds">
	<div class="col-md-4"> 
		<ul class="nav nav-pills nav-stacked affix">
			<h2 class="">Feeds</h2>

			<div class="input-group">
				<input type="url" class="form-control" placeholder="Feed Url" id="feedUrl" />
				<span class="input-group-btn">
					<button class="btn btn-primary" id="addFeed">Add Feed</button>
				</span>
			</div>
		{{#each feedList}}
				<li class="feed {{#if current}}active{{/if}}">
					<a href="#">{{title}} <span class="badge">{{unread}} </span>
					{{#if unread}}
						<button class="btn btn-xs pull-right markRead">Mark Read</button>
					{{/if}} 
					<button class="btn btn-xs pull-right removeFeed">Remove</button>
					</a>
				</li>
		{{/each}}
		</ul>
	</div>
</template>

<template name="overview">
	<div class="col-md-8">
			{{#each articles}}
				{{> article }}
			{{/each}}
	</div>
</template>

<template name="article">
	<article class="article">
		<div class="page-header">
			<h4>
			{{#if open}}
				<a href="{{link}}">{{title}}</a>
			{{else}}
				{{title}}
			{{/if}}
			<small>{{author}}</small>

			{{#if read}}
				<span class="badge pull-right">Read</span> 
			{{/if}}
			</h4>  

		</div>

		{{#if open}}
			<div class="article_content">
				{{{content}}}
			</div>
			<footer>
				<a href="{{link}}" />
			</footer>
			<hr />      
		{{/if}}

	</article>
</template>
