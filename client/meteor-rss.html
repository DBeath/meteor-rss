<head>
  <title>meteorss</title>
</head>

<body>
  {{> feeds}}
  {{> overview}}
</body>

<template name="feeds">
  <h1>Feeds</h1>
      <h3>Add new feed</h3>
      <label for="feedUrl">URL: </label>
      <input type="url" id="feedUrl" />
      <input type="button" value="Add Feed" id="addFeed" />
  <ul>
      {{#each feedList}}
          <li>{{name}} <input type="button" value="Remove" class="removeFeed" /></li>
      {{/each}}
  </ul>
</template>

<template name="overview">
    <h1>Latest articles</h1>
    <input type="button" value="Remove All" class="removeAll" />
    <ul>
        {{#each articles}}
            {{> article }}
        {{/each}}
    </ul>
</template>

<template name="article">
    <li class="article"><input type="button" value="Remove" class="removeArticle" /> {{title}}
        {{#if open}}
            <div class="article_content">
                {{{content}}} 
            </div>      
        {{/if}}
    </li>
</template>
