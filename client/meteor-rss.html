<head>
  <title>meteorss</title>
</head>

<body>
  {{> feeds}}
  {{> overview}}
</body>

<template name="feeds">
  <h1>Feeds</h1>
      <h3>Add new feed</h3>
      <label for="feedUrl">URL: </label><input type="url" id="feedUrl" />
      <input type="button" value="Add Feed" id="addFeed" />
  <ul>
      {{#each feedList}}
          <li class="feed">{{title}} {{url}} Unread: {{unread}} <input type="button" value="Remove" class="removeFeed" /></li>
      {{/each}}
  </ul>
</template>

<template name="overview">
    <h1>Latest articles</h1>
    <input type="button" value="Remove All" class="removeAll" />
    {{#each articles}}
        {{> article }}
    {{/each}}
</template>

<template name="article">
    <article class="article">
        <header>
            <h4>{{title}}</h4> 
            {{#if read}}
                <h5>You have read this article</h5>
            {{/if}}
            <input type="button" value="Remove" class="removeArticle" /> 
        </header>
        {{#if open}}
            <div class="article_content">
                {{{content}}} 
            </div>
            <footer>
                <a href="{{link}}" />
            </footer>      
        {{/if}}
    </article>
</template>
