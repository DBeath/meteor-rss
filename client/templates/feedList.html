<template name="feedList">
	<div class="large-4 columns">
		<ul class="side-nav">
			<li class="heading">Feeds</li>
				<div class="row collapse">
					<div class="small-9 columns">
						<input type="url" placeholder="Feed Url" id="feedUrl" />
					</div>
					<div class="small-3 columns">
						<a href="#" class="button postfix" id="addFeed"><small>Add Feed</small></a>
					</div>
				</div>
			<li class="divider"></li>
			{{#each feedList}}
				<li class="{{#if current}}active{{/if}} feed">
					<a href="#">{{title}} <span class="label">{{unread}} </span>
					{{#if unread}}
						<span class="success label right markRead">Mark Read <i class="fa fa-check-square-o"></i></span>
					{{/if}} 
						<span class="alert label right removeFeed">Remove <i class="fa fa-trash-o"></i></span>
					</a>
				</li>
				<li class="divider"></li>
			{{/each}}
		</ul>
	</div>
</template>
